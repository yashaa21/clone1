<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series in JavaScript</title>
</head>
<body>

  <h2>Fibonacci Series</h2>
  
  <label>Enter number of terms: </label>
  <input type="number" id="num" min="1">
  <button onclick="generateFibonacci()">Generate</button>

  <p id="result"></p>

  <script>
    function generateFibonacci() {
      const n = parseInt(document.getElementById("num").value);
      let fib = [0, 1];

      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }

      // Slice to n elements (in case user enters 1 or 2)
      const output = fib.slice(0, n).join(" ");
      document.getElementById("result").innerText = "Fibonacci Series: " + output;
    }
  </script>

</body>
</html>
